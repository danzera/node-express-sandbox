<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Responsive Table</title>

	<link rel="stylesheet" href="../stylesheets/main.css">
</head>

<body>
	<h1>Responsive Table</h1>

	<div style="overflow-x:auto;">
		<table>
			<thead>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>
					<th>Column 4</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>1-1</td>
					<td>1-2</td>
					<td>1-3</td>
					<td>1-4</td>
				</tr>
				<tr>
					<td>2-1</td>
					<td>2-2</td>
					<td>2-3</td>
					<td>2-4</td>
				</tr>
				<tr>
					<td>3-1</td>
					<td>3-2</td>
					<td>3-3</td>
					<td>3-4</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
